syntax = "proto3";
package flyteidl.service;

option go_package = "github.com/flyteorg/flyteidl/gen/pb-go/flyteidl/service";

import "google/api/annotations.proto";
import "flyteidl/admin/signal.proto";
import "protoc-gen-swagger/options/annotations.proto";

// TODO hamersaw - document
service SignalService {
  // Create and upload a :ref:`ref_flyteidl.admin.Signal` definition
  rpc CreateSignal (flyteidl.admin.SignalCreateRequest) returns (flyteidl.admin.SignalCreateResponse) {
    option (google.api.http) = {
      post: "/api/v1/signals"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      description: "Create a signal definition."
      responses: {
        key: "400"
        value: {
          description: "Returned for bad request that may have failed validation."
        }
      }
      responses: {
        key: "409"
        value: {
          description: "Returned for a request that references an identical entity that has already been registered."
        }
      }
    };
  }

  // Fetches a :ref:`ref_flyteidl.admin.Signal`.
  rpc GetSignal (flyteidl.admin.SignalGetRequest) returns (flyteidl.admin.Signal) {
    option (google.api.http) = {
      get: "/api/v1/signals/{id.execution_id.project}/{id.execution_id.domain}/{id.execution_id.name}/{id.signal_id}"
    };
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
      description: "Retrieve an existing node execution."
    };
  }
}
